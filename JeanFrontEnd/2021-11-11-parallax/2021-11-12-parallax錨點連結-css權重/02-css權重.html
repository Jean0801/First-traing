<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS權重</title>
    <style>
        #id-h1 {
            color: chartreuse;
        }

        .class-h1 {
            color: blueviolet;
        }

        h1 {
            color: blue !important;
        }
    </style>
</head>
<body>
    <h1>我是h1</h1>
    <h1 class="class-h1">我是h1</h1>
    <h1 class="class-h1" id="id-h1" >我是h1</h1>
    <h1 class="class-h1" id="id-h1" style="color: darkgoldenrod;">我是h1</h1>
</body>
</html>
