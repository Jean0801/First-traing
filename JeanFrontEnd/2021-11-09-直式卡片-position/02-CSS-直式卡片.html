<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            border: solid 1px black;
        }

        #card-avatar {
            width: 100%;
        }

        .card-info {
            padding: 15px 12px 25px;
        }

        #card-name {
            margin: 0 73px;
            
        }

        #card-title {
            margin: 0 51px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img id="card-avatar" src="https://www.w3schools.com/howto/img_avatar.png" alt="">
        </div>

        <div class="card-info">
            <h1 id="card-name">Tom CO</h1>
            <p id="card-title">Architect & Engineer</p>
        </div>
    </div>
</body>
</html>
