<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS-直式卡片</title>
    <style>
        #card {
            width: 300px;
            /* height: 600px; */
            border: solid 1px black;
        }

        #card-avatar {
            width: 100%;
        }
        #card-info {
            padding: 20px 12px 25px;
        }
        #card-name {
            margin: 0  0 30px 0;
            font-size: 20px;
        }
        #card-title {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="card-img">
            <img id="card-avatar" src="https://www.w3schools.com/howto/img_avatar.png">
        </div>
        
        <div id="card-info">
            <h1 id="card-name">John Doe</h1>
            <p id="card-title">Architect & Engineer</p>
           
        </div>
    </div>
</body>
</html>
