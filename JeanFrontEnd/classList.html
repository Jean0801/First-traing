<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 5px;
            color: rgb(107, 77, 240);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
        }

        .active {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

    <script>
        let boxs = document.querySelectorAll('.box');

        boxs.forEach(box => {
            box.addEventListener('click', function () {
                // 如果盒子的class內容包含active
                if (box.className.includes('active')) {
                    //則盒子的class移除active這個標籤屬性
                    box.classList.remove('active');
                    // 如果盒子的class內容沒有包含active
                } else {
                    // 則盒子的class增加active
                    box.classList.add('active');
                }
            })
        });


    </script>
</body>

</html>
