<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二關</title>
    <style>
        #box-A {
            width: 50px;
            height: 50px;
            background-color: red;
            float: right;
        }

        #box-B {
            width: 100px;
            height: 100px;
            background-color: blue;
            float: right;
            clear: right;
        }

        #box-C {
            width: 150px;
            height: 150px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div id="box-A"></div>
    <div id="box-B"></div>
    <div id="box-C"></div>
</body>
