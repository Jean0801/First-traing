<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0px;
        padding: 0px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tabs {
        display: flex;
    }

    .tab {
        width: 100px;
        height: 50px;
        border: 2px solid #000;
        border-radius: 5px 5px 0 0;
        text-align: center;
        line-height: 50px;
        font-size: 36px;
        font-weight: 600;
    }

    .tab:first-child {
        border-width: 2px 1px 0px 2px;
    }

    .tab:last-child {
        border-width: 2px 2px 0px 1px;
    }

    .tab.active {
        background-color: #ddd;
    }

    .contents {
        width: 1000px;
        height: 50vh;
        border: 2px solid #000;
        border-radius: 0 0 5px 5px;
    }

    .content {
        display: none;
        padding: 10px;
        font-size: 24px;
    }

    .content.active {
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="tabs">
            <div id="tab1" class="tab">中文</div>
            <div id="tab2" class="tab active ">英文</div>
            <div id="tab3" class="tab">日文</div>
        </div>
        <div class="contents">
            <div id="content1" class="content active ">白日依山盡，黃河入海流。欲窮千里目，更上一層樓。</div>
            <div id="content2" class="content">Unrelentingly towards the sea the Yellow River flows; In order to see
                thousands of miles further afield, To a higher level one must go.</div>
            <div id="content3" class="content">白日 山に依りて尽き（はくじつ　やまによってつき）黄河 海に入りて流る （こうが　うみにいってながる）千里の目を窮めんと欲し
                （せんりのめを　きわめんとほっして）更に上る一層の楼 （さらにのぼる　いっそうのろう）</div>
        </div>
    </div>

    <script>
        var tabElement1 = document.querySelector('#tab1');
        var tabElement2 = document.querySelector('#tab2');
        var tabElement3 = document.querySelector('#tab3');
        var contentElement1 = document.querySelector('#content1');
        var contentElement2 = document.querySelector('#content2');
        var contentElement3 = document.querySelector('#content3');

        // 按下tab按鈕
        tabElement1.addEventListener('click',function () {
            // 被點擊的tab鈕變成灰色底，其他的則變成白色
            tabElement1.classList.remove('active');
            tabElement2.classList.remove('active');
            tabElement3.classList.remove('active');
            tabElement1.classList.add('active');
            // 被點擊的tab鈕相應的content要顯示，其他則隱藏
            contentElement1.classList.remove('active');
            contentElement2.classList.remove('active');
            contentElement3.classList.remove('active');
            contentElement1.classList.add('active');
        });
        tabElement2.addEventListener('click',function () {
            // 被點擊的tab鈕變成灰色底，其他的則變成白色
            tabElement1.classList.remove('active');
            tabElement2.classList.remove('active');
            tabElement3.classList.remove('active');
            tabElement2.classList.add('active');
            // 被點擊的tab鈕相應的content要顯示，其他則隱藏
            contentElement1.classList.remove('active');
            contentElement2.classList.remove('active');
            contentElement3.classList.remove('active');
            contentElement2.classList.add('active');
        });
        tabElement3.addEventListener('click',function () {
            // 被點擊的tab鈕變成灰色底，其他的則變成白色
            tabElement1.classList.remove('active');
            tabElement2.classList.remove('active');
            tabElement3.classList.remove('active');
            tabElement3.classList.add('active');
            // 被點擊的tab鈕相應的content要顯示，其他則隱藏
            contentElement1.classList.remove('active');
            contentElement2.classList.remove('active');
            contentElement3.classList.remove('active');
            contentElement3.classList.add('active');
        });
    </script>
</body>

</html>
