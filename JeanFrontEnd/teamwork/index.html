<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- bootstrap Core CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- fontawesome Core CSS CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- index css -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5" style="background-color: #647D5C;">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="./team-img/logo2.png" width="50px" height="50px" alt="">
            </a>

            <!-- 漢堡盒 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-lg-grow-0" id="navbarScroll">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown px-2">
                        <a class="nav-link dropdown-toggle fw-bold" href="#" id="navbarScrollingDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Features
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="#">動物領養</a></li>
                            <li><a class="dropdown-item" href="#">寵物保母預約</a></li>
                            <li><a class="dropdown-item" href="#">動物保護</a></li>
                            <li><a class="dropdown-item" href="#">最新活動消息</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">媒合故事分享</a></li>
                        </ul>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link fw-bold" aria-current="page" href="#">關於我們</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link fw-bold" href="#">Support</a>
                    </li>
                    <li class="nav-item px-5">
                        <button type="button" class="btn btn-dark">註冊/登入</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <!-- 大圖區 -->
        <section class="home position-relative mb-5" id="home">
            <div class="container">
                <div class="home-content">
                    <ul class="list-unstyled">
                        <li class="py-4 px-2"><a href="">動物認養</a></li>
                        <li class="py-4 px-2"><a href="">寵物保母</a></li>
                        <li class="py-4 px-2"><a href="">動物保護</a></li>
                        <li class="py-4 px-2"><a href="">媒合故事</a></li>
                        <li class="py-4 px-2"><a href="">最新消息</a></li>
                    </ul>
                    <div class="home-content-left py-5 position-absolute top-50">
                        <h1 class="text-2">不只有人需要</h1>
                        <h2 class="text-3">一個家</h2>
                        <div class="text-4"><button type="button" class="btn btn-dark rounded-pill">一起回家吧</button></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 關於一起回家 -->
        <section class="mb-5">
            <div class="container d-flex justify-content-center">
                <div class="card mb-3 d-flex flex-row" style="max-width: 950px;">
                    <div class="card-body px-4 shadow position-relative">
                        <h2 class="card-title my-4">關於 "一起回家"</h2>
                        <p class="card-text fw-bold">隨著網路科技的進步，正確的動物保護觀念已逐漸在台灣教育紮根，我們所要做的就是希望透過有效率的免付費認養平台，幫助毛孩回家。</p>
                        <img class="card-logo w-50 position-absolute  bottom-0 end-0"
                            src="./team-img/LOGO/LOGO-2 透明背景.png" alt="">
                    </div>
                    <img class="card-img w-75 shadow" src="./team-img/pic1030px/2.png" height="400px" alt="">
                </div>
            </div>
        </section>
        <!-- 等待一個回家機會的孩子 -->
        <section class="wait-pic mb-5">
            <div class="container d-flex justify-content-center">
                <h3 class="">等待一個回家機會的孩子</h3>
            </div>
        </section>
        <div class="container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./team-img/pic1030px/3.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/4.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/5.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/6.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/7.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/8.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/9.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/10.png" alt=""></div>
                    <div class="swiper-slide"><img src="./team-img/pic1030px/11.png" alt=""></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <button type="button" class="btn btn-outline-secondary ">Secondary</button>
        </div>
    </main>

    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- swiper 7.0 -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
