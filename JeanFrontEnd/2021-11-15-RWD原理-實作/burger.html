<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #burger{
            display: block;
        }
        #burger:checked ~ .menu{
            display: block;
        }
        .burger-btn{
            padding: 20px;
            background-color: green;
        }
        .menu{
            width: 100px;
            height: 300px;
            background-color: brown;
            display: none;
        }
        
    </style>
</head>
<body>
    <input type="checkbox" name="" id="burger">
    <label for="burger" class="burger-btn">我是漢堡盒</label>
    <div class="menu"></div>
