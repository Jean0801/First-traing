    <script>
        // for(起始值;執行條件;步進值){

        // for(變數i = 起始值; 變數小於限制值; ++意思是 執行完迴圈都+1)
        for (var i = 0; i < 3; i++) {
            // console.log('hello')
            console.log(i);
        }

        // for(var i = 2;i < 9;i += 3){

        // }

// JavaScript for 迴圈基本架構
// for ( 變數 = 初始值 ; 變數 < 限制值 ; 變數 + 步進值 ) {
// 　要執行的程式碼
// }
// 第一行是 for 迴圈最重要的部分，這裡規定了變數、初始值、限制值以及步進值，當 javascript for Loop 第一圈開始執行的時候，變數會以初始值先跑一次迴圈，第二圈的時候會先將變數加上步進值，然後比較新的變數值是否比限制值還要小，如果是的話，就繼續執行 for 迴圈，一直到變數值等於或超過限制值的時候，JavaScript for 迴圈就會停下來。

    // 值行結果：01234

    // 由於我們設定的變數 i 初始值是 0，而限制值為 5，其中 i++ 的意思是每次直行完迴圈都 +1 的意思，所以此迴圈從 0 開始顯示，一直顯示到 4 為止，而不會顯示
    // 5。當寫迴圈的時候，測試前盡量檢查清楚，避免出現無限迴圈而造成瀏覽器當機。
    </script>
