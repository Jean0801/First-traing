<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    身高: <input type="number" name="" id="height"><br>
    體重: <input type="number" name="" id="weight"><br>
    BMI: <span id="result"></span><br>
    <button id="calc">計算</button>
    <button id="reset">清除</button>

    <script>
        var heightElment = document.querySelector('#height');
        var weightElment = document.querySelector('#weight');
        var resultElment = document.querySelector('#result');
        var calcElment = document.querySelector('#calc');
        var resetElement = document.querySelector('#reset');

        calcElment.addEventListener('click',function () {
            // 1.取得身高
            var height = Number(heightElment.value) / 100;
            // 2.取得體重
            var weight = Number(weightElment.value);
            // 3.計算BMI
            var bmi =  Math.round(weight /height **2 *100) /100;
            // console.log(bmi)
            // 4.輸出結果
            var result = '';
            if (bmi > 35) {
                result = '，重度肥胖';
            } else if (bmi > 30) {
                result = '，中度肥胖';
            } else if (bmi > 27) {
                result = '，輕度肥胖';
            } else if (bmi > 24) {
                result = '，體重過重';
            } else if (bmi > 18.5) {
                result = '，體重正常';
            } else {
                result = '，體重過輕';
            };
            resultElment.textContent = bmi + result;
        })
        resetElement.addEventListener('click',function () {
            heightElment.value = '';
            weightElment.value = '';
            resultElment.textContent = '';
        })
    </script>
</body>
</html>
