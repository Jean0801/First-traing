    <script>
    // 參考:
    // 算術運算子 + - * / % **
    // % 取餘數
    var number1 = 2;
    var number2 = 3;

    console.log(number2 % number1);
    console.log(number1 ** number2);
    console.log(++number1);
    console.log(number1++);
    </script>
